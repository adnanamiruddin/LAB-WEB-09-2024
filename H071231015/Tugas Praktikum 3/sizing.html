<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <!-- font size -->
    <h1 class="text-9xl">Text super besar</h1>
    <h2 class="text-7xl">Teks besar</h2>
    <h3 class="test-5xl text-lg">Text lumayan besar</h3>
    <h4 class="text-xm">Text kecil</h4>
    <h5 class="text-xs">Text sangat kecil</h5>
    <p class="text-base">Teks ukuran default</p>



    <!-- width & height -->
    <br>
    <div class="bg-orange-500 w-24 h-24">Box 1</div>
    <div class="bg-pink-500 w-36 h-36">Box 2</div>
    <div class="bg-sky-500 w-46 h-36">Box 3</div>

    <!-- Padding -->
    <br>
    <div class="bg-emerald-500 w-24 h-24 p-11">Padding 1</div>
    <div class="bg-yellow-500 w-24 h-24 p-4">Padding 2</div>

</body>
</html>
