<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Permainan Blackjack</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="asset/css/play.css">
</head>

<body class="min-h-screen flex items-center justify-center">

    <div class="absolute top-4 left-4">
        <a href="index.html"
            class="flex items-center text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
            <ion-icon name="arrow-back-outline" class="mr-2"></ion-icon> Kembali
        </a>
    </div>

    <div class="w-full max-w-lg gradient-box shadow-lg rounded-lg p-6 text-white">
        <h1 class="text-3xl font-bold mb-6 text-center">
            <i class="fas fa-users"></i> Setup Permainan Blackjack
        </h1>

        <div class="mb-6 text-center">
            <h2 class="text-xl font-semibold mb-4">Masukkan Nama Anda</h2>
            <input type="text" id="player-name" class="w-full px-4 py-2 text-black rounded-lg" placeholder="Nama Anda">
        </div>

        <button id="start-game-btn"
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded w-full items-center justify-center">
            <ion-icon name="play-outline" class="mr-2"></ion-icon> Mulai Bermain
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <script src="asset/js/play.js"></script>

</body>

</html>
