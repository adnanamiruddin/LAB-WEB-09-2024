<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Blackjack</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

   <link rel="stylesheet" href="asset/css/game.css">
</head>

<body class="bg-green-800 min-h-screen flex items-center justify-center">
    <div class="w-[500px]">
        <h1 class="text-4xl font-bold text-white text-center mb-8">Permainan Blackjack</h1>

        <div id="game-table" class="relative bg-green-700 border-8 border-[#654321] rounded-3xl p-4 w-full max-w-[600px] h-[400px] mx-auto 
            sm:w-[90%] md:w-[80%] lg:w-[600px] lg:h-[400px] sm:h-[350px] md:h-[375px]">

            <!-- Area Dealer -->
            <div id="dealer-area" class="absolute top-4 left-1/2 transform -translate-x-1/2 text-center mb-4">
                <h2 class="text-lg sm:text-xl font-semibold text-white mb-2" id="dealer-name">Dealer</h2>
                <div id="dealer-cards" class="flex justify-center space-x-1 sm:space-x-2"></div>
                <p id="dealer-total" class="text-white mt-2"></p>
            </div>

            <div id="bet-area"></div>

            <!-- Area Pemain -->
            <div id="player-area" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-center">
                <h2 class="text-lg sm:text-xl font-semibold text-white mb-2" id="player-name">Player</h2>
                <div id="player-cards" class="flex justify-center space-x-1 sm:space-x-2"></div>
                <p id="player-total" class="text-white mt-2"></p>
            </div>

            <!-- Betting Area -->
            <!-- <div id="bet-area"></div> -->
        </div>


        <!-- Chip  -->
        <div id="chip-info" class="mt-4 text-center text-white">
            <p id="player-chips">Money: $5000</p>
            <p id="current-bet">Current Bet: $0</p>
        </div>

        <!-- Chip Container -->
        <div id="chip-container">
            <div class="relative">
                <img src="asset\images\Chips\chipBlueWhite_border.png" class="chip" data-value="10"
                    onclick="placeBet(10, this)">
                <span class="absolute top-0 left-0 text-white text-xs">$10</span>
            </div>
            <div class="relative">
                <img src="asset\images\Chips\chipGreenWhite_border.png" class="chip" data-value="25"
                    onclick="placeBet(25, this)">
                <span class="absolute top-0 left-0 text-white text-xs">$25</span>
            </div>
            <div class="relative">
                <img src="asset\images\Chips\chipRedWhite_border.png" class="chip" data-value="50"
                    onclick="placeBet(50, this)">
                <span class="absolute top-0 left-0 text-white text-xs">$50</span>
            </div>
            <div class="relative">
                <img src="asset\images\Chips\chipBlackWhite_border.png" class="chip" data-value="100"
                    onclick="placeBet(100, this)">
                <span class="absolute top-0 left-0 text-white text-xs">$100</span>
            </div>
        </div>

        <div id="action-buttons" class="mt-4 flex justify-center space-x-4">
            <button id="place-bet-btn"
                class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded transition duration-300">Place
                Bet</button>
            <button id="hit-btn"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">Hit</button>
            <button id="stand-btn"
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">Stand</button>
        </div>
    </div>

    <div id="black-screen" class="flex flex-col items-center justify-center">
        <p id="black-screen-message" class="text-2xl mb-4">Ganti ke Pemain Berikutnya</p>
        <button id="continue-btn"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded mt-4 hidden transition duration-300">Lanjutkan</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="asset/js/game.js"></script>
</body>

</html>
