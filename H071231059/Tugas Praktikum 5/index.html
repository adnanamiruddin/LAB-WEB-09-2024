<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg test</title>
    <link rel="icon" href="/assets/images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    
    <style>
        @keyframes slideIn {
          0% {
            transform: translateX(100%);
            opacity: 0;
          }
          100% {
            transform: translateX(0);
            opacity: 1;
          }
        }
      
        .slide-card {
          animation: slideIn 0.5s ease-out forwards; 
        }

        #playerCards, #dealerCards {
            display: flex;
            flex-direction: row-reverse;  
            align-items: center;  
        }

    </style>    
</head>
<body class="bg-[url('assets/images/background.jpg')] bg-cover bg-center bg-fixed">

    <div class="grid grid-cols-11 ">
        <div class="col-span-2 flex items-center">
            <div class="row-span-2 flex justify-center">
                <div class="w-36 h-auto">
                    <img class="rounded-t-lg" src="/assets/images/money_bag_dollar.png" alt="" />
                    <div class="my-0">
                        <p class="mb-2 text-2xl font-bold tracking-tight text-gray-200 text-center " id="myMoney">$5000</p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class=" col-span-7 ">
            <div class="row-1 ">
                <div class="w-40 mx-auto">
                    <img class="rounded-t-lg" src="/assets/images/casino_dealer_man.png" alt="" />
                </div>
            </div>

            <div class="row-2">
                <div id="dealerCards" class="flex flex-row justify-center">
                    <img src="/assets/images/card_img/card_back.png" alt="" class="w-14 h-max">
                </div>
            </div>

            <div class="row-3 flex justify-around mt-2">
                <p class="mb-2 text-xl font-bold tracking-tight text-gray-900 bg-gradient-to-b from-gray-600 to-white p-2 rounded-lg text-center" id="deallerSums">Dealer</p>
                <p class="mb-2 text-xl font-bold tracking-tight text-green-950 bg-gradient-to-b from-green-500 to-white p-2 rounded-lg text-center" id="playerSums">Player</p>
            </div>

            <div class="row-4 mt-2">
                <div id="playerCards" class="flex flex-row justify-center">
                    <img src="/assets/images/card_img/card_back.png" alt="" class="w-14 h-max">
                </div>
            </div>

            <div class="row-5 mt-4">
                <div class="flex justify-around flex-row space-x-2">
                    <button type="button" id="startBtn" class="text-blue-950 hover:text-white border border-blue-950 hover:bg-blue-950 focus:ring-4 focus:outline-none focus:ring-blue-500 font-semibold rounded-lg text-base px-5 py-2.5 text-center me-2 mb-2">Start</button>
                    <button type="button" id="hitBtn" class="text-green-950 hover:text-white border border-green-950 hover:bg-green-950 focus:ring-4 focus:outline-none focus:ring-green-500 font-semibold rounded-lg text-base px-5 py-2.5 text-center me-2 mb-2 ">Hit</button>
                    <button type="button" id="holdBtn" class="text-red-950 hover:text-white border border-red-950 hover:bg-red-950 focus:ring-4 focus:outline-none focus:ring-red-500 font-semibold rounded-lg text-base px-5 py-2.5 text-center me-2 mb-2 ">Hold</button>
                </div>

                <div class="w-40 mx-auto mt-3">
                    <img class="rounded-t-lg" src="/assets/images/game_tramp_card_man.png" alt=""/>
                </div>
            </div>
        </div>
    
        <div class="col-span-2 flex  items-center">
            <div class="row-span-2 ">
                <div class="w-38 h-48">
                    <img class="rounded-t-lg w-36 h-auto" src="/assets/images/casino_chip.png" alt="" />
                    <div class="my-0">
                        <form class="max-w-sm mx-auto">
                            <input type="number"id="myBet" min="0" value="0" aria-describedby="helper-text-explanation" class="bg-slate-950 border border-gray-800 text-gray-300 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-900 block w-full p-2.5 " placeholder="0" required />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popup-modal" tabindex="-1" class="hidden fixed inset-0 z-50 justify-center items-center w-full h-full bg-black bg-opacity-50">
        <div class="relative p-4 w-full max-w-md bg-gradient-to-b from-white to-white rounded-lg shadow" id="modalContainer">
            <button type="button" id="close-modal" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 flex flex-col justify-center items-center">
                <img src="" alt="" id="resultImg" class="w-48 h-auto">
                <div class="text-center mt-5">
                    <h3 class="mb-5 text-xl font-bold" id="resultModalH3">...</h3>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
